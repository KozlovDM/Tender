<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tender</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
<div id="includedContent"></div>

<div class="row items" id="in">

</div>

<script>
    $(document).ready(function () {
        $.ajax({
            type: 'GET',
            url: '/products',
            success: function (res) {
                for (var i = 0; i < res.length; i++) {
                    $('#in').append('<div class="card" id="it"><img class="img-responsive" src="' + res[i].photos[0].photo + '" ' +
                        'alt="product" style="display: inline; width: 300px; height: 300px; opacity: 1;">' +
                        '<div class="card-body">' +
                        '<a class="card-title" style="text-align: center; display: block; margin: 0px; width: 250px;" href="product.html?id=' + res[i].id + '">' + res[i].name + '</a>' +
                        '<p class="card-text" style="text-align: center; margin: 0px; width: 250px;">' + res[i].description + '</p>' +
                        '<p class="card-text"style="text-align: center; margin: 0px; width: 250px;">' + res[i].price + ' руб</p>' +
                        '</div></div></div>'
                    )
                }
                $(window).on('load resize', function () {
                    $('#it').width($(this).width(251));
                    $('#it').height($(this).height(400));
                });
            },
            error: function (err) {
                console.log(err);
            }
        });
    });
</script>

<script>
    $("#includedContent").load("navBar.html");
</script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
